<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasir Hemsida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #363333;
            padding: 20px;
        }
        .task-container {
            max-width: 600px;
            margin: auto;
            background-color: #000000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .task {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .status {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
        .pending {
            color: orange;
        }
        .completed {
            color: green;
        }
    </style>
</head>

<body>

    <div class="task-List">
        <h1>My Todo List</h1>
        {% if tasks %}
            {% for task in tasks %}
                <div class="task">
                    <p><strong>ID:</strong> {{ task.id }}</p>
                    <p><strong>Beskrivning:</strong> {{ task.description }}</p>
                    <p><strong>Kategori:</strong> {{ task.category }}</p>
                    <p class="status"><strong>Status:</strong> 
                        <span class="{{ task.status }}">{{ task.status }}</span>
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <p>Inga uppgifter att visa.</p>
        {% endif %}
    </div>
</body>
</html>
